
<!DOCTYPE html>
<html lang="en">
<head>
<title>chatapp</title>
<script type="text/javascript">
window.onload = function () {
    // for rtc
    let iceCfg ={
        iceServers: [
            {urls:['turn:turn1.spiritlabs.co:3478'],username:"webrtc",credential:"webrtc"}
        ]}
    const constraints = {'video':true,'audio':true}
    let localStream
    let socketId
    let roomName="dong"
    let repo ={}
    // for ws connection
    var conn;
    var msg = document.getElementById("msg");
    var log = document.getElementById("log");

    function appendLog(item) {
        var doScroll = log.scrollTop > log.scrollHeight - log.clientHeight - 1;
        log.appendChild(item);
        if (doScroll) {
            log.scrollTop = log.scrollHeight - log.clientHeight;
        }
    }

    document.getElementById("form").onsubmit = function () {
        if (!conn) {
            return false;
        }
        if (!msg.value) {
            return false;
        }
        conn.send(JSON.stringify({
            type:"chat",
            raw:{
                text:msg.value
            }
        }))
        msg.value = "";
        return false;
    };

    if (window["WebSocket"]) {
        let addr = (document.location.href.indexOf("https://")>=0 ? "wss://" : "ws://" )+ document.location.host + "/ws";
        conn = new WebSocket(addr)
        conn.onclose = function (evt) {
            var item = document.createElement("div");
            item.innerHTML = "<b>Connection closed.</b>";
            appendLog(item);
        };
        conn.onmessage = function ({data}) {
            var message = JSON.parse(data)
            if(message.type =="chat"){
                var item = document.createElement("div");
                item.innerText =  message.raw.text
                appendLog(item);
            }
            if(message.type ==="identity"){
                var item =  document.getElementById("identity")
                item.innerText = "User Id = "+ message.raw.clientId
            }
                
        };
    } else {
        var item = document.createElement("div");
        item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
        appendLog(item);
    }
};
</script>
</head>
<body>

            Start

        <input type="submit" value="Send" />
        <input type="text" id="msg" size="64" autofocus />
    </div>
</body>
</html>
